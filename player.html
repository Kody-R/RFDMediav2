<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">

</head>
<body>
    <section id="player-profile">
        <h2 id="player-name"></h2>
        <img id="player-img" src="" alt="Player Image">
        <p id="player-bio"></p>

        <h3>Stats</h3>
        <ul>
            <li><strong>Position:</strong> <span id="player-position"></span></li>
            <li><strong>Batting Average:</strong> <span id="player-avg"></span></li>
            <li><strong>Home Runs:</strong> <span id="player-hr"></span></li>
            <li><strong>RBIs:</strong> <span id="player-rbi"></span></li>
            <li><strong>ERA:</strong> <span id="player-era"></span></li>
        </ul>

        <h3>Highlight Video</h3>
        <iframe id="player-video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </section>

    <a href="roster.html" class="back-button">‚Üê Back to Roster</a>

    <script src="player.js"></script>
</body>
</html>
